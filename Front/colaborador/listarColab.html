<div class="contain"> 
    <div class="header"> 
        <div class="titulo" ng-click="irParaHome()"> 
            <p>GÃªnesis</p> 
        </div> 
    </div> 
    <nav class="menu"> 
        <ul class="menu-items"> 
             <li class="menu-item " ng-click="irParaHome()">
                <p class="menu-link"> Home 
                <img src="icon/home.svg" alt=""></p>
            </li>
            <li class="menu-item " ng-click="listarFeitos()"> 
                <p class="menu-link"> Feitos
                <img src="icon/archive.svg" alt=""></p> 
            </li> 
            <li class="menu-item" ng-click="listarTimes()"> 
                <p class="menu-link"> Times 
                <img src="icon/users.svg" alt=""></p> 
            </li> 
            <li class="menu-item active" ng-click="listarColaboradores()"> 
                <p class="menu-link"> Colaboradores
                <img src="icon/user.svg" alt=""></p> 
            </li>
             <li class="menu-item" ng-click="criarCadastrarColab()"> 
                <p class="menu-link"> Criar novo colaborador 
                    <img src="icon/plus.svg" alt=""></p>
            </li> 
            <li class="menu-item" ng-click="logout()">
                <p class="menu-link"> Logout   
                <img src="icon/exit.svg" alt=""></p>
            </li>
        </ul> 
    </nav> 
    <div class="listagem"> 
        <div class="list-feitos" ng-repeat="colaborador in colaboradores | orderBy:'-admissao'"  class="row"> 
            <img ng-src="{{colaborador.foto}}" alt="" height="80px" class="">
            <div class="list-feitos-info"> 
                <a href="#!/perfil/{{colaborador.id}}"><p class="nome"> {{colaborador.nomecompleto}}</p></a> 
                <p>{{colaborador.email}}</p> 
            </div> 
            <div class="list-feitos-actions"> 
                <button type="submit" class="btn pull-right" ng-click="editar(colaborador)">Editar</button> 
                <button type="submit" class="btn pull-right" ng-click="vincularFeito(colaborador)"><i class="fa fa-plus" aria-hidden="true"></i> feito</button> 
            </div> 
        </div> 
    </div> 
</div>
